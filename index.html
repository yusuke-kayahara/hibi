<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        .styled {
            font-size: 0.8em; /* 小さいサイズ */
            color: blue; /* 文字色青 */
        }
    </style>
</head>
<body>
    <p>
        <span class="styled">ABC</span>abcabc
        <span class="styled">DEF</span>defdef
    </p>
</body>
</html>
